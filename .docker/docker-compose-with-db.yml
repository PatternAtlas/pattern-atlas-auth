version: '3'
services:
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: patternpedia
      POSTGRES_PASSWORD: patternpedia
      POSTGRES_DB: patternpedia
    ports:
    - "5432:5432"
    networks:
    - default
  pattern-pedia-auth:
    image: patternpedia/auth:latest
    environment:
      JDBC_DATABASE_URL: db
      JDBC_DATABASE_USERNAME: patternpedia
      JDBC_DATABASE_PASSWORD: patternpedia
    ports:
    - "8081:8081"
    networks:
    - default
    depends_on:
    - db
    restart: on-failure
networks:
  default:
    driver: bridge
