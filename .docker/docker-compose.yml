version: '3'
services:
  pattern-pedia-auth:
    image: patternpedia/auth:latest
    environment:
      JDBC_DATABASE_URL: db
      JDBC_DATABASE_USERNAME: patternpedia
      JDBC_DATABASE_PASSWORD: patternpedia
    ports:
    - "8081:8081"
    networks:
    - default
    restart: on-failure
networks:
  default:
    driver: bridge
